<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="rgb(206, 197, 236)" />
  
  <!-- Outer half-circle -->
  <path d="M 50 150 A 100 100 0 0 1 250 150" stroke="#000" stroke-width="2" fill="none" />
  
  <!-- Inner half-circle -->
  <path d="M 60 150 A 90 90 0 0 1 240 150" stroke="#000" stroke-width="2" fill="none" />

  <!-- Numbering -->
  <g font-family="Arial" font-size="14" text-anchor="middle" fill="#000">
    <text x="50" y="170">0</text>
    <text x="80" y="90">25</text>
    <text x="120" y="40">50</text>
    <text x="180" y="40">75</text>
    <text x="220" y="90">100</text>
    <text x="250" y="170">150</text>
  </g>

  <!-- Arrow -->
  <line x1="150" y1="150" x2="150" y2="60" stroke="#000" stroke-width="2" />
  <polygon points="145,60 150,50 155,60" fill="#000" />

  <!-- Center Circle -->
  <circle cx="150" cy="150" r="5" fill="#000" />
</svg>
